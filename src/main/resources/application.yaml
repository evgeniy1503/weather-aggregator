server:
  port: 8080

spring:
  application:
    name: weather-aggregator-server
  datasource:
    url: jdbc:postgresql://localhost:5432/weather_aggregator
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: none